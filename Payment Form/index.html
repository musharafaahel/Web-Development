<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="" method="">
    
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>* required field</p>
      <p>Name : * <input type="text" name="name" required /></p>

      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" required /> 
          Female <input type="radio" name="gender" required/>
        </p>
      </fieldset>
      <p>Address :  <textarea name="address"  cols="100" rows="7"></textarea></p>
      <p>Email Id : <input type="email" name="email" required></p>
      <p>Pincode : <input type="number" name="pincode" required></p>

      <h2>Payment Information</h2>
      <p>Card Type : 
        <select name="cardType">
            <option value=""> -- Select a Card Type -- </option>
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
        </select>
      </p>
      <p>Card Number : <input type="number" name="cardNumber" required></p>
      <p>Expiry Date : <input type="date" name="expiryDate" required></p>
      <p>CVV : <input type="password" name="cvv" required></p>
      
      <input type="submit" name="payNow" value="Pay Now">
    </form>
  </body>
</html>
